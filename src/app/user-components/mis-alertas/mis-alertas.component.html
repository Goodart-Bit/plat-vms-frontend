<span class="primary_color"><h1>Aqui estan sus alertas</h1></span>
<table mat-table [dataSource]="userReports" class="mat-elevation-z8 expanded-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let reporte"> {{reporte.id}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="fecha_ini">
        <th mat-header-cell *matHeaderCellDef> Fecha ini. </th>
        <td mat-cell *matCellDef="let reporte"> {{reporte.fechaInicio}} </td>
    </ng-container>
    <!-- Municipio Column -->
    <ng-container matColumnDef="via">
        <th mat-header-cell *matHeaderCellDef> Via </th>
        <td mat-cell *matCellDef="let reporte"> {{reporte.nameVia}} </td>
    </ng-container>

    <ng-container matColumnDef="evento">
        <th mat-header-cell *matHeaderCellDef> Evento </th>
        <td mat-cell *matCellDef="let reporte"> {{reporte.tipoEvento}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<h2>Filtrar reportes</h2>
<form class="add-form">
    <div class="form-control">
        <label for="startDate">Fecha inicio</label>
        <input type="date" name="startDate" [(ngModel)]="startDate" class="date"
        id="startDate" />
    </div>
    <div class="form-control">
        <label for="endDate">Fecha fin</label>
        <input type="date" name="endDate" [(ngModel)]="endDate" class="date"
        id="endDate"/>
    </div>
    <input type="submit" (click) = "onFiltrar()"
    value="Enviar" class="btn btn-block">
</form>
