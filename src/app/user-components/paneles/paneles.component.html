<span class="primary_color"><h1>panels</h1></span>
<table mat-table [dataSource]="vms_list" class="mat-elevation-z8 expanded-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let panel"> {{panel.id}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="coordenadas">
        <th mat-header-cell *matHeaderCellDef> Coords. </th>
        <td mat-cell *matCellDef="let panel">[ {{panel.coordenadas}} ]</td>
    </ng-container>
    <!-- Municipio Column -->
    <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let panel"> {{panel.tipo}} </td>
    </ng-container>

    <ng-container matColumnDef="idViaAsignada">
        <th mat-header-cell *matHeaderCellDef> Via Asignada </th>
        <td mat-cell *matCellDef="let panel"> {{panel.idViaAsignada}} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let panel"> {{panel.estado}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <button mat-button (click)="getPanel(row)">Ver</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
</table>
